<body>
  <div class="container">

  <h2>Create Transaction</h2>
  <form id="transactionForm">
      <input type="text" id="from" placeholder="From your wallet address" required>
      <input type="text" id="to" placeholder="Your recipient's address" required>
      <input type="number" id="value" placeholder="Amount in ETH" step="0.000001" required>
      <button type="submit">Send Transaction</button>
  </form>
  <div id="transactionsList">
    <h2>Senaste transaktionerna</h2>
    <ul id="transactions"></ul>
  </div>
</body>
